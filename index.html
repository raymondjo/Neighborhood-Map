<html lang="en">
<head>
	<title>cricket Stadiums</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
	<link rel="stylesheet" href="css/style.css">
</head>
<body>

				<section class="list-container remove_padding col-sm-2 header">

						<h1 >Egyptian Attractions </h1>

						</ul>
				</section>

				<section class="map-container remove_padding col-sm-10">
					<div id="map"></div>
					  <p class="error"></p>
				</section>

	<script src="js/jquery-3.1.1.js"></script>
	<script src="js/knockout-3.4.1.js"></script>
	<script src="js/app.js"></script>
	<script async src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDDYXT6irUJILf89gZ5RPuEcmU_tLnfHyY&libraries=places&v=3&callback=wakeUp" onerror="Error()"></script>

</body>
</html>
